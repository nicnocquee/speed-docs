name: Release Action

on:
  release:
    types: [published]
    paths:
      - "apps/speed-docs-github-action/**"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Update package.json version
        run: |
          cd apps/speed-docs-github-action
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          echo "Updated package.json to version ${{ steps.version.outputs.version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "apps/speed-docs-github-action/package-lock.json"

      - name: Verify version matches release
        run: |
          cd apps/speed-docs-github-action
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          # Get the latest release tag
          LATEST_TAG=$(git describe --tags --abbrev=0)
          RELEASE_VERSION=${LATEST_TAG#v}

          echo "Package version: $PACKAGE_VERSION"
          echo "Release version: $RELEASE_VERSION"

          if [ "$PACKAGE_VERSION" = "$RELEASE_VERSION" ]; then
            echo "✅ Version verification successful"
          else
            echo "❌ Version mismatch: package.json has $PACKAGE_VERSION but release is $RELEASE_VERSION"
            exit 1
          fi

      - name: Install dependencies
        run: |
          cd apps/speed-docs-github-action
          npm ci

      - name: Build
        run: |
          cd apps/speed-docs-github-action
          npm run build

      - name: Create Action Archive
        run: |
          # Create a clean directory for the action
          mkdir -p /tmp/action-release

          # Copy files to temp directory
          cp apps/speed-docs-github-action/action.yml /tmp/action-release/
          cp apps/speed-docs-github-action/README.md /tmp/action-release/
          cp apps/speed-docs-github-action/package.json /tmp/action-release/
          cp -r apps/speed-docs-github-action/dist/ /tmp/action-release/

          # Create archive
          cd /tmp/action-release
          tar -czf /tmp/speed-docs-github-action.tar.gz *

          # Verify archive was created
          ls -la /tmp/speed-docs-github-action.tar.gz

      - name: Upload Action Archive
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: /tmp/speed-docs-github-action.tar.gz
          asset_name: speed-docs-github-action.tar.gz
          asset_content_type: application/gzip
