name: Release Action

on:
  release:
    types: [published]
    paths:
      - "apps/speed-docs-github-action/**"

permissions:
  contents: write
  actions: read

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Update package.json version
        run: |
          cd apps/speed-docs-github-action
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          echo "Updated package.json to version ${{ steps.version.outputs.version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "apps/speed-docs-github-action/package-lock.json"

      - name: Verify version matches release
        run: |
          cd apps/speed-docs-github-action
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          # Get the latest release tag
          LATEST_TAG=$(git describe --tags --abbrev=0)
          RELEASE_VERSION=${LATEST_TAG#v}

          echo "Package version: $PACKAGE_VERSION"
          echo "Release version: $RELEASE_VERSION"

          if [ "$PACKAGE_VERSION" = "$RELEASE_VERSION" ]; then
            echo "✅ Version verification successful"
          else
            echo "❌ Version mismatch: package.json has $PACKAGE_VERSION but release is $RELEASE_VERSION"
            exit 1
          fi

      - name: Install dependencies
        run: |
          cd apps/speed-docs-github-action
          npm ci

      - name: Build
        run: |
          cd apps/speed-docs-github-action
          npm run build

      - name: Verify Action Structure
        run: |
          echo "✅ Action is ready for use from monorepo"
          echo "Users can now reference: nicnocquee/speed-docs@${{ github.event.release.tag_name }}/apps/speed-docs-github-action"
          echo ""
          echo "Action files:"
          ls -la apps/speed-docs-github-action/
          echo ""
          echo "Built files:"
          ls -la apps/speed-docs-github-action/dist/
