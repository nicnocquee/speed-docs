name: Build and Publish Action

on:
  push:
    branches: [main]
    paths:
      - "apps/speed-docs-github-action/**"
  pull_request:
    branches: [main]
    paths:
      - "apps/speed-docs-github-action/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "apps/speed-docs-github-action/package-lock.json"

      - name: Install dependencies
        run: |
          cd apps/speed-docs-github-action
          npm ci

      - name: Build
        run: |
          cd apps/speed-docs-github-action
          npm run build

      - name: Test build
        run: |
          cd apps/speed-docs-github-action
          node dist/index.js --help || echo "Action built successfully"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: action-build
          path: apps/speed-docs-github-action/dist/
          retention-days: 30
